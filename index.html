<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bs5/css/bootstrap.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fa5/css/all.min.css">
    <link rel="stylesheet" href="fa5/css/fontawesome.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="login/login.css">
    <title>login</title>
  </head>
  <body>


    <div id="login-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-xl-4 col-xxl-4 col-md-6 col-sm-10 col-11 mx-auto login">
                    <div class="login-content">
                        <h2>Login</h2>
                        <div class="input-area">
                            <i class="fas fa-envelope user"></i>
                            <input type="text" placeholder="Gmail">
                        </div>
                        <div class="input-area">
                            <i class="fa fa-lock lock" aria-hidden="true"></i>
                            <input type="password" class="input-pass" placeholder="Password">
                            <i class="fa fa-eye icon" aria-hidden="true"></i>
                            <!-- <i class="fa fa-eye-slash icon" aria-hidden="true"></i> -->
                        </div>
                        <a href="" class="forgot-pass">Forgot Password</a>
                        <a href="main.html">
                            <button class="login-btn">Login</button>
                        </a>
                        <p class="new-member">
                            Not a member? <a href="signup/signup.html">Signup</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>






    


  



    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="bs5/js/bootstrap.min.js"></script>
    <script src="login/login.js"></script>
  </body>
</html>
