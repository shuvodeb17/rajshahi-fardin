<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bs5/css/bootstrap.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../fa5/css/all.min.css">
    <link rel="stylesheet" href="../fa5/css/fontawesome.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
  </head>
  <body>


    <div id="login-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-xl-4 col-xxl-4 col-md-6 col-sm-10 col-11 mx-auto login">
                    <div class="login-content">
                        <h2>Signup</h2>
                        <div class="input-area">
                            <i class="fa fa-user user" aria-hidden="true"></i>
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="input-area">
                            <i class="fa fa-user user" aria-hidden="true"></i>
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="input-area">
                            <i class="fa fa-user user" aria-hidden="true"></i>
                            <input type="text" placeholder="Gmail">
                        </div>
                        <div class="input-area">
                            <i class="fa fa-lock lock" aria-hidden="true"></i>
                            <input type="password" class="input-pass1" placeholder="Password">
                            <i class="fa fa-eye icon" id="icon1" aria-hidden="true"></i>
                        </div>
                        <div class="input-area">
                            <i class="fa fa-lock lock" aria-hidden="true"></i>
                            <input type="password" class="input-pass2" placeholder="Confirm Password">
                            <i class="fa fa-eye icon" id="icon2" aria-hidden="true"></i>
                        </div>
                        <button class="login-btn">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>






    


  



    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="../bs5/js/bootstrap.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
